<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=" "  method=" ">
        <fieldset>
            <legend>REGISTRATION FORM</legend>
            <label for="A">First name:</label><br><input type="name"  placeholder="enter your name" name="A" required><br><br>
            
            <label for="B">Last Name:</label><br><input type="name"  placeholder="name" name="B" required><br><br>

            <label for="c">Father's Name:</label><br><input type="name"  placeholder="enter " name="C" required><br><br>
            
            <label for="D">Phone number:

            </label><br>
            <input type="tel"  name="D" required><br><br>
            <label for="E">Date of Birth:</label><br><input type="date"  name="E" required><br><br>
            <label for="F">Password :</label><br><input type="password"  name="F" placeholder="enter your password" required><br><br>
            <label for="G">Confirm Password:</label><br><input type="password"  name="G" placeholder="enter your password" required><br><br>
            <label for="H">Email:</label><br><input type="email"  name="H" placeholder="enter your email"  required><br><br>
            <label for="I">Address:</label><br><textarea rows="4" cols="50"></textarea> <br><br>
            <label for="L">College:</label><br><input type="text"  name="L" placeholder="enter your College"  required><br><br>
            <label for="M">Branch:</label><br><input type="text"  name="M"  required><br><br>
            <label for="N">Year of Passing:</label><br><select><option > </option><option >2021</option><option >2022</option><option >2023</option></select><br><br>
            <label for="I">Course:</label><br><select><option value="Course">Java</option><option value="Python">Python</option></select><br><br>
            <label for="J">Gender:</label><br><input type="radio"  name="J" >Male<input type="radio"  name="J"  required>Female<br><br>
            <label for="K">Course:</label><br><input type="Checkbox"  name="K" >Java<input type="checkbox"  name="K"  required>Python<br><br>
            <input type="button" value="Submit">            
        </fieldset>
    </form>
</body>
</html>
